    <script>
        var nahhClickCount = 0;

        function increaseButtonSize(buttonId) {
            if (buttonId === 'yes-button') {
                var button = document.getElementById(buttonId);

                var newSize = (parseFloat(currentSize) * 1.7) + 'px';

        }

        function increaseButtonSizeAndCheck(buttonId) {
            var button = document.getElementById(buttonId);

            if (buttonId === 'no-button') {
                if (nahhClickCount === 0) {
                    button.innerHTML = 'PewnaÅ›? ðŸ¥²';

                    button.innerHTML = 'Proszee ðŸ¥º';

                    button.innerHTML = 'Tak siÄ™ nie robi ðŸ˜“';
                } else if (nahhClickCount === 3) {
                    button.innerHTML = 'Ostatnia szansa...';
                } else {
                    window.location.href = 'sus.html';
                }

                increaseButtonSize('yes-button');
                nahhClickCount++;
            }
        }

        function goToFajniePage() {
